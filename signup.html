<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Fonteawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/style.min.css">

  <!-- Title -->
  <title>Nurse Assist - Signup</title>
</head>

<body id="signup">
  <header>
    <!-- Write header here -->
    
  </header>

  <!-- Main content goes here -->
  <div class="content">
      <div class="logo">
          <img src="./assets/img/logo.svg" alt="logo">
      </div>

      <div class="register">
          <h4>Register as a Doctor</h4>
          <p>Welcome to Nurse Assist.</p>
      </div>

      <div class="form">
          <form action="">
              <div>
                  <label for="name">Full name</label>
                  <input type="text" name="name" id="name">
              </div>

              <div>
                <label for="gender">Gender</label>
                <input type="text" name="gender" id="gender">
              </div>

              <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="number">Phone number</label>
                <input type="tel" name="number" id="number">
            </div>

            <div>
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </div>

            <div>
                <label for="Speciality">Speciality</label>
                <input type="text" name="Speciality" id="Speciality">
            </div>

            <div>
                <label for="licenseNmber">License ID number</label>
                <input type="text" name="licenseNmber" id="licenseNmber">
            </div>

            <div class="d-flex">
                <div>
                    <label for="license">License Issue Date</label>
                    <input type="date" name="license" id="license">
                </div>
                <div>
                    <label for="license">License Expiry Date</label>
                    <input type="date" name="licence" id="license">
                </div>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
          </form>
      </div>

      <div class="inner-content">
        <div class="submit">
         <a href="#">Register</a>
     </div>
     <p>Already have an account?</p>
     <div class="login">
         <a href="#">Log In</a>
     </div>
   </div>
  </div>
  

  <footer>
    <!-- Write footer here -->
    
  </footer>


  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- custom js -->
  
</body>
</html>
